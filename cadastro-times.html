<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro de Times</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/CT-style.css">
    <link rel="stylesheet" href="CSS/iframe_CT-CJ.css">
    <script src="https://kit.fontawesome.com/bbc9af5611.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <iframe src="iframe_header.html" width="100%" height="100%" frameborder="0"></iframe>
    </header>

    <main>
        <section class="cadastro-jogador">
            <h1>Cadastro de Times</h1>
        </section>

        <div class="informaÃ§oes-equipe_jogador">
            <div class="posicionamento_cadastro">
                <section class="cadastro container">
                    <form class="container_input_select_button">
                        <div class="input_select">
                            <div class="info_user">
                                <div class="input_select_info-user icon_input">
                                    <label>Nome da Equipe</label>
                                    <input class="style-input_select" style="width: 575px;" type="text">
                                    <i class="fas fa-users icon"></i>
                                </div>
                            </div>
                            <div class="input_emblema input_select_info-user">
                                <span>Emblema</span>
                                <input type="file" id="file" class="file">
                                <label class="style-input_select" for="file">
                                    Escolher Imagem
                                </label>
                            </div>
                        </div>
                        <div class="btn_cadastrar">
                            <button><a href="">cadastrar</a></button>
                        </div>
                    </form>
                </section>
    
                <section class="lista-jogadores">
                    <h2>Lista de Times</h2>
                    <section class="container-CJ container">
                        <table>
                            <tr>
                                <th>Nome da equipe</th>
                                <th>Emblema</th>
                            </tr>
                            <div>
                                <tr class="players-team">
                                    <td>senai cytechs</td>
                                    <td><img src="IMG/games-league-of-legends-cursor-pack 1.png" alt=""></td>
                                </tr>
                                <tr class="players-team">
                                    <td>Legends</td>
                                    <td><img src="IMG/games-league-of-legends-cursor-pack 1.png" alt=""></td>
                                </tr>
                            </div>
                        </table>
                    </section>
                </section>

            </div>
        </div>
    </main>



    <footer>
        <iframe src="iframe_footer.html" width="100%" height="100%" frameborder="0"></iframe>
    </footer>
</body>
</html>
