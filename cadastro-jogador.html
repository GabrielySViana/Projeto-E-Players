<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro de Jogador</title>
    <link rel="stylesheet" href="CJ-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="container container_header">
            <div class="logo">
                <img src="IMG/logo.svg" alt="e-players">
            </div>
            <nav class="nav_header">
                <a href="">início</a>
                <a href="">horários</a>
                <a href="">campeonatos</a>
                <a href="">resultados</a>
                <a href="">notícias</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="cadastro-jogador">
            <h1>Cadastro de Jogador</h1>
        </section>

        <section class="informaçoes-jogador">
            <div class="continer_input_button container">
                <div class="component_input_button">
                    <div class="info_user">
                        <div class="infos">
                            <span>Nome do Jogador</span>
                            <input type="text">
                        </div>
                        <div class="infos">
                            <span>E-mail</span>
                            <input type="email">
                        </div>
                        <div class="infos">
                            <span>Senha</span>
                            <input type="password">
                        </div>
                    </div>
                    <!-- <div class="equipe">
                        <span>Equipe</span>
        
                    </div> -->
                    <div class="btn_cadastrar">
                        <button><a href="">cadastrar</a></button>
                    </div>
                </div>
            </div>

            <section class="lista-jogadores">
                <h2>Lista de Jogadores</h2>
                <section class="component-lj container">
                    <table>
                        <tr>
                            <th>Nome do Jogador</th>
                            <th>Equipe</th>
                        </tr>
                        <tr>
                            <td>Thiago</td>
                            <td>Cytechs</td>
                        </tr>
                        <tr>
                            <td>Odirlei</td>
                            <td>Cytechs</td>
                        </tr>

                    </table>
                    <div class="container_player-team">
                        <div class="nome_equipe">
                            <h3>Nome do Jogador</h3>
                            <h3>Equipe</h3>
                        </div>
                        <div class="players-team">
                            <div class="pleyers">
                                <h4>Thiago</h4>
                                <h4>Odirlei</h4>
                            </div>
                            <div class="time">
                                <h4>senai<span style="text-transform: none;"> Cytechs</span></h4>
                                <h4>senai<span style="text-transform: none;"> Cytechs</span></h4>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
