<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro de Jogador</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/CJ-style.css">
    <link rel="stylesheet" href="CSS/iframe_CT-CJ.css">
    <script src="https://kit.fontawesome.com/bbc9af5611.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <iframe src="iframe_header.html" width="100%" height="100%" frameborder="0"></iframe>
    </header>

    <main>
        <section class="cadastro-jogador">
                <h1>Cadastro de Jogador</h1>
        </section>

        <div class="informaÃ§oes-equipe_jogador">
            <div class="posicionamento_cadastro">
                <section class="cadastro container">
                    <form class="container_input_select_button">
                        <div action="post" class="input_select">
                            <div class="info_user">
                                <div class="input_select_info-user icon_input">
                                    <label>Nome do Jogador</label>
                                    <input class="style-input_select" type="text">
                                    <i class="far fa-user icon"></i>
                                </div>
                                <div class="input_select_info-user icon_input">
                                    <label>E-mail</label>
                                    <input class="style-input_select" type="email">
                                    <i class="far fa-envelope icon"></i>
                                </div>
                                <div class="input_select_info-user icon_input">
                                    <label>Senha</label>
                                    <input class="style-input_select" type="password">
                                    <i class="fas fa-unlock-alt icon"></i>
                                </div>
                            </div>
                            <div class="select_equipe input_select_info-user">
                                <label>Equipe</label>
                                <select class="style-input_select">
                                    <option selected></option>
                                    <option>senai cytechs</option>
                                    <option>legends</option>
                                </select>
                            </div>
                        </div>
                        <div class="btn_cadastrar">
                            <button><a href="">cadastrar</a></button>
                        </div>
                    </form>
                </section>
    
                <section class="lista-jogadores">
                    <h2>Lista de Jogadores</h2>
                    <section class="container-CJ container">
                        <table>
                            <tr>
                                <th>Nome do Jogador</th>
                                <th>Equipe</th>
                            </tr>
                                <tr class="players-team">
                                    <td>Thiago</td>
                                    <td>senai cytechs</td>
                                </tr>
                                <tr class="players-team">
                                    <td>Odirlei</td>
                                    <td>senai cytechs</td>
                                </tr>
                        </table>
                    </section>
                </section>

            </div>
        </div>
    </main>

    <footer>
        <iframe src="iframe_footer.html" width="100%" height="100%" frameborder="0"></iframe>
    </footer>
</body>

</html>
